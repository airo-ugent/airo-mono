name: Format

on: push # run always

jobs:
  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.10
    - uses: pre-commit/action@v3.0.1
      with:
        extra_args: --all-files --hook-stage manual