name: Format

on: push # run always

jobs:
  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - uses: pre-commit/action@v2.0.3
      with:
        extra_args: --all-files --hook-stage manual